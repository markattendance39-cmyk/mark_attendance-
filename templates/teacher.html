
<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
</head>
<body>
<h1>Teacher Dashboard</h1>
<table border="1">
<tr>
<th>Student ID</th>
<th>Lecture</th>
<th>Date</th>
<th>Timestamp</th>
</tr>
{% for a in attendances %}
<tr>
<td>{{ a.student_id }}</td>
<td>{{ a.lecture }}</td>
<td>{{ a.date }}</td>
<td>{{ a.timestamp }}</td>
</tr>
{% endfor %}
</table>
<br>
<a href="/">Back</a>
</body>
</html>
